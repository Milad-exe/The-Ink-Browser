<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ink Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="utility-bar">
    <button id="back-btn">◀</button>
    <button id="forward-btn">▶</button>
    <input id="searchBar" placeholder="Search or enter website name">
    <button id="reload-btn">↻</button>
    <button id="bookmark-btn">★</button>
    <button id="menu-btn">☰</button>
  </div>
    <div id="tab-bar">
    <div id="tabs-container"></div>
    <div id="tab-actions">
      <button id="new-tab-btn" aria-label="New tab">＋</button>
    </div>
  </div>
  <div id="content-area"></div>
  <script src="../renderer.js"></script>
</body>
</html>
